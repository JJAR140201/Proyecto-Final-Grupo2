# Configuraci?n del contexto del servlet
server.servlet.context-path=/final-santos

# Puerto del servidor
server.port=9090

# Configuraci?n de Hibernate para actualizaci?n autom?tica del esquema de la base de datos
spring.jpa.hibernate.ddl-auto=update

# Configuraci?n del origen de datos (DataSource) para MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/grupo2
spring.datasource.username=root
spring.datasource.password=admin

# Configuraci?n del controlador JDBC de MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuraci?n de la zona horaria de la base de datos (puedes ajustarla seg?n tu necesidad)
spring.datasource.hibernate.jdbc.time_zone=UTC

# Configuraci?n de Hibernate para el dialecto de MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Configuraci?n de nombres de entidades de Hibernate
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
